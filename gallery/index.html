---
layout: page
category: gallery
title: Our Group
---

<ul class="portfolio-filter text-center">
    <li><a class="btn btn-default active" href="#" data-filter="*">All Works</a></li>
    <li><a class="btn btn-default" href="#" data-filter=".cat1">Cat1</a></li>
    <li><a class="btn btn-default" href="#" data-filter=".cat2">Cat2</a></li>
    <li><a class="btn btn-default" href="#" data-filter=".cat3">Cat3</a></li>
</ul><!--/#portfolio-filter-->

<div class="row">
    <div class="portfolio-items">
        {% for item in site.data.gallery %}
        <div class="portfolio-item {{ item.category }} col-xs-12 col-sm-4 col-md-4">
            <div class="recent-work-wrap">
                <img class="img-responsive" src="{{ site.url }}/images/gallery/small/{{ item.picture }}" alt="">
                <div class="overlay">
                    <div class="recent-work-inner">
                        <h3><a href="#">{{ item.name }}</a></h3>
                        <p>{{ item.caption }}</p>
                        <a class="preview" href="{{ site.url }}/images/gallery/full/{{ item.picture }}" rel="prettyPhoto"><i class="fa fa-eye"></i> View</a>
                    </div> 
                </div>
            </div>
        </div><!--/.portfolio-item-->
        {% endfor %}
    </div>
</div>
